<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>
	<h:form>
		<div align="center">
		<h2><h:outputLabel value="#{msgs.listaCozinhaTitulo}" /></h2>
	
		<h:messages style="color:red;"/>
		<h:dataTable value="#{cozinhaController.allCozinhas}" var="cozinha" styleClass="table50" headerClass="tableColumnsHeader" rowClasses="tableFirstLine,tableNextLine" >
			<h:column>
				<f:facet name="header">
					#{msgs.nome}
				</f:facet>
				#{cozinha.nome}
			</h:column>
			
			<h:column>
				<h:panelGrid columns="2">
					<!-- Always save the id as hidden when you use a request scope MB -->
					<h:inputHidden value="#{cozinha.id}" />
					
					<h:commandButton action="#{cozinhaController.preparaEditarUsuario(cozinha.id)}" value="#{msgs.btnAlterar}" ></h:commandButton>
					<h:commandButton action="#{cozinhaController.excluirCozinha(cozinha.id)}" value="#{msgs.btnExcluir}"></h:commandButton>
				</h:panelGrid>
			</h:column>
		</h:dataTable>
		<!-- This button is displayed to the user, just to you see the error msg  -->
		<!-- <h:commandButton action="createDog" value="#{msgs.create} #{msgs.dog}" /> -->
		</div>
	</h:form>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">	
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>
	<h:form>
		<div align="center">
		<h:messages style="color:red" />
		<h2><h:outputLabel value="#{msgs.cadastroFuncionarioTitulo}" /></h2>
		<h:panelGrid columns="2" styleClass="panelGrid" rowClasses="panelFirstLine,panelNextLine" >
			<h:outputLabel value="Nome: " />
			<h:inputText  value="#{funcionarioController.funcionarioForm.nome}"  />
			
			<h:outputLabel value="Função: " />
			<h:inputText  value="#{funcionarioController.funcionarioForm.funcao}"  />
			
			<h:outputLabel value="Email: " />
			<h:inputText  value="#{funcionarioController.funcionarioForm.email}"  />
			
			<h:outputLabel value="Horário: " />
			<h:selectOneMenu value="#{funcionarioController.funcionarioForm.idLotacaoSelecionada}">
   				<f:selectItems value="#{funcionarioController.funcionarioForm.listaLotacoes}" var="lotacao" itemLabel="#{lotacao.descricao}" itemValue="#{lotacao.id}"></f:selectItems>	   							
			</h:selectOneMenu>
		</h:panelGrid>
		<h:panelGrid columns="2">
			<h:commandButton value="#{msgs.btnIncluir}" action="#{funcionarioController.salvarFuncionario()}" />
		</h:panelGrid>
		<br/>
		</div>
	</h:form>
</h:body>
</html>

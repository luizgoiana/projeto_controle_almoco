<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>
	<h:form>
		<div align="center">
		<h2><h:outputLabel value="#{msgs.listaFuncionarioTitulo}" /></h2>
	
		<h:messages style="color:red;"/>
		<h:dataTable value="#{funcionarioController.allFuncionarios}" var="funcionario" styleClass="table" headerClass="tableColumnsHeader" rowClasses="tableFirstLine,tableNextLine" >
			<h:column>
				<f:facet name="header">
					#{msgs.nome}
				</f:facet>
				
				#{funcionario.nome}
			</h:column>
			<h:column>
				<f:facet name="header">
					#{msgs.funcao}
				</f:facet>
				
				#{funcionario.funcao}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					#{msgs.email}
				</f:facet>
				
				#{funcionario.email}
			</h:column>
			<h:column>
				<h:panelGrid columns="4">
					<!-- Always save the id as hidden when you use a request scope MB -->
					<h:inputHidden value="#{funcionario.id}" />
					
					<h:commandButton action="#{funcionarioController.preparaEditarUsuario(funcionario.id)}" value="#{msgs.btnAlterar}" ></h:commandButton>
					<h:commandButton action="#{funcionarioController.excluirFuncionario(funcionario.id)}" value="#{msgs.btnExcluir}"></h:commandButton>
				</h:panelGrid>
			</h:column>
		</h:dataTable>
		<!-- This button is displayed to the user, just to you see the error msg  -->
		<!-- <h:commandButton action="createDog" value="#{msgs.create} #{msgs.dog}" /> -->
		</div>
	</h:form>
</h:body>
</html>
